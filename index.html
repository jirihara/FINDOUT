<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
      padding: 0 5vw;
    }
    .slide-content {
      width: 100%;
      max-width: 90vw;
      font-size: 12vw;
      line-height: 1.2;
      word-break: break-word;
    }
    .emoji-content {
      font-size: 20vw;
      line-height: 1;
    }
    @media (max-width: 768px) {
      .slide-content {
        font-size: 7vw;
      }
      .emoji-content {
        font-size: 24vw;
      }
    }
  </style>
</head>
<body>

  <div class="slide" id="slide1">
    <div class="slide-content">
      Ty si tak√Ω<br>pojebanec,
    </div>
  </div>

  <div class="slide" id="slide2">
    <div class="slide-content">
      ≈æe keby si robil<br>test inteligencie,
    </div>
  </div>

  <div class="slide" id="slide3">
    <div class="slide-content">
      aj kalkulaƒçka<br>by sa rozplakala!
    </div>
  </div>

  <div class="slide" id="slide4">
    <div class="emoji-content">
      FUCK<br>YOU<br>üñï
    </div>
  </div>

  <script>
    let tl = gsap.timeline({defaults: {ease: "power3.out"}});

    tl.to("#slide1", {opacity: 1, y: 0, duration: 0.8})
      .to("#slide1", {opacity: 0, y: -100, duration: 0.8, delay: 1.2})
      .to("#slide2", {opacity: 1, y: 0, duration: 0.8})
      .to("#slide2", {opacity: 0, y: -100, duration: 0.8, delay: 1.2})
      .to("#slide3", {opacity: 1, y: 0, duration: 0.8})
      .to("#slide3", {opacity: 0, y: -100, duration: 0.8, delay: 1.2})
      .to("#slide4", {opacity: 1, y: 0, scale: 1.2, duration: 1, ease: "bounce.out"});
  </script>

</body>
</html>
