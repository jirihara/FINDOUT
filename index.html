<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8vw;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
    }
    .emoji {
      font-size: 18vw;
    }
    @media (max-width: 768px) {
      .slide {
        font-size: 6vw;
      }
      .emoji {
        font-size: 22vw;
      }
    }
  </style>
</head>
<body>

  <div class="slide" id="slide1">Ty si tak√Ω pojebanec,</div>
  <div class="slide" id="slide2">≈æe keby si bol test inteligencie,</div>
  <div class="slide" id="slide3">aj kalkulaƒçka by sa rozplakala!</div>
  <div class="slide emoji" id="slide4">KOKOTKOüñï</div>

  <script>
    let tl = gsap.timeline({defaults: {ease: "power3.out"}});

    tl.to("#slide1", {opacity: 1, y: 0, duration: 0.8})
      .to("#slide1", {opacity: 0, y: -100, duration: 0.8, delay: 1.2})
      .to("#slide2", {opacity: 1, y: 0, duration: 0.8})
      .to("#slide2", {opacity: 0, y: -100, duration: 0.8, delay: 1.2})
      .to("#slide3", {opacity: 1, y: 0, duration: 0.8})
      .to("#slide3", {opacity: 0, y: -100, duration: 0.8, delay: 1.2})
      .to("#slide4", {opacity: 1, y: 0, scale: 1.2, duration: 1, ease: "bounce.out"});
  </script>

</body>
</html>
