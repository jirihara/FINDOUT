<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    .text span {
      display: block;
      opacity: 0; /* Start hidden */
      transform: scale(0.5); /* Start smaller */
      font-size: 30vw;
      line-height: 1.2;
      word-break: break-word;
      font-weight: 700;
    }
    @media (min-width: 768px) {
      .text span {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="text">
    <span>FUCK</span>
    <span>YOU</span>
    <span>ðŸ–•</span>
  </div>

  <script>
    gsap.to(".text span", {
      opacity: 1,
      scale: 1,
      duration: 0.8,
      stagger: 0.3,
      ease: "power3.out"
    });
  </script>
</body>
</html>
