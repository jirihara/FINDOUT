<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .text {
      font-size: 10vw;
      line-height: 1.1;
    }
    .emoji {
      font-size: 20vw;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .text {
        font-size: 9vw;
      }
      .emoji {
        font-size: 24vw;
      }
    }
  </style>
</head>
<body>

  <div class="text" id="text">
    SAM SI<br>PIÄŒA
  </div>
  <div class="emoji" id="emoji">ðŸ–•</div>

  <script>
    let tl = gsap.timeline({defaults: {ease: "power3.out"}});

    tl.from("#text", {opacity: 0, scale: 0.5, duration: 1})
      .from("#emoji", {opacity: 0, scale: 0.5, duration: 1, ease: "bounce.out"});
  </script>

</body>
</html>
